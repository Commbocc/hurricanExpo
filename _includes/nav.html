<div class="container visible-xs-block">
	<p>
		<a href="{{ "/" | prepend: site.baseurl }}">
			<img class="img-responsive center-block" alt="{{ site.title }}" src="{{site.baseurl}}/images/logo-full.png" style="max-width: 275px; margin-top: 7px;">
		</a>
	</p>
</div>

<div id="navPills" class="container hidden-xs">
	<div class="row">
		<div class="col-xs-12">
			<ul class="nav nav-pills pull-right">
				{% for navitem in site.data.navitems %}
				<li><a href="{{ navitem.href | prepend: site.baseurl }}">{{navitem.text}}</a></li>
				{% endfor %}
			</ul>
		</div>
	</div>
</div>

<nav id="navBar" class="navbar navbar-inverse">
	<div class="container">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="{{ "/" | prepend: site.baseurl }}">
				<img class="hidden-xs" alt="{{ site.title }}" src="{{site.baseurl}}/images/logo-full.png" width="298">
				<span class="visible-xs">{{ site.title }}</span>
			</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

			<ul class="nav navbar-nav visible-xs">
				{% for navitem in site.data.navitems %}
				<li><a href="{{ navitem.href | prepend: site.baseurl }}">{{navitem.text}}</a></li>
				{% endfor %}
			</ul>

			<ul class="nav navbar-nav navbar-right"></ul>

			<p id="navInfo" class="navbar-text navbar-right text-right hidden-xs">
        <br>
				<strong>
          2018 Expo Cancelled
				</strong>
        <br>
			</p>

		</div>
