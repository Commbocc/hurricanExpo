<div class="panel panel-warning">
	<!-- Default panel contents -->
	<div class="panel-heading">
		<h3 class="panel-title text-center">Most Recent News</h3>
	</div>

	<!-- List group -->
	<div class="list-group">
		{% for post in site.posts limit:5 %}
		<a href="{{ post.url | prepend: site.baseurl }}" class="list-group-item {% if page.url == post.url %}list-group-item-danger{%endif%}">{{ post.title }}</a>
		{% endfor %}
	</div>
</div>
