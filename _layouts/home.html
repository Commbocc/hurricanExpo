---
layout: default
---

<div class="jumbotron">
	<h1>
		{{ site.title }}<br>
		<small>{{ site.event_date | date: "%A %B %-d, %Y" }}</small>
	</h1>
	<p class="caption">
		{{ page.jumbo_caption }}
	</p>
</div>

<header class="page-header">
	<h1>{{ page.title }}</h1>
</header>

<div class="row">

	<main class="col-sm-7 col-md-8 lead">

		{% if page.image %}
		<div class="col-xs-12 col-sm-12 col-md-5 col-lg-4 pull-right">
			<p>
				<img class="img-responsive center-block" src="{{site.baseurl}}/images/{{ page.image }}">
			</p>
		</div>
		{% endif %}

		{{ content }}

		<div class="row text-center">
			<div class="col-xs-4 col-xs-offset-2">
				<a href="http://www.hillsboroughcounty.org/emergency/" target="_blank">
					<img src="{{site.baseurl}}/images/hc-logo.png" class="img-responsive">
				</a>
			</div>
			<div class="col-xs-4">
				<a href="http://www.tampagov.net/dept_emergency_management/" target="_blank">
					<img src="{{site.baseurl}}/images/city-tampa-logo.png" class="img-responsive">
				</a>
			</div>
		</div>

	</main>

	<aside class="col-sm-5 col-md-4">
		{% include sidebar.html %}
	</aside>

</div>
